<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Container for the buttons to be laid out and for the search -->
    <div class="container" id="buttonsearch-container">
        <!-- Search Field -->
        <div class="row" id="search-row">
            <!-- Input Form -->
            <form>
                <span id="addGif-span">Add your own: <input id="userAdded-gif" type="text"><input id="addGif-button"
                        value="Add Gif" type="submit"></span>
            </form>
        </div>
        <!-- Buttons -->
        <div class="row" id="buttons-row">
            <div class="col-12" id="buttons-column">
                <button type="button" class="btn btn-success">Example</button>
            </div>
        </div>
    </div>

    <!-- Container for the actual Gifs -->
    <div class="container" id="gif-container">
        <div class="row" id="gif-row">
            <div class="col-12" id="gif-column">
                <h2>Example</h2>
            </div>
        </div>
    </div>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
